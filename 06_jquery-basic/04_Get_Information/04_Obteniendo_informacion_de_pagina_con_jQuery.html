    $("document").ready(function(){

     **/
    	//$('ul').find('li.b').css('border', '2px solid blue');
    	var borde = 2;
    /* extraemos un listado de los elementos con etiqueta 'ul'
     * y hacemos un bucle con ellos
     **/
    	$('p').each(function(){
    // cambiamos el css de cada uno de los elementos
    		$(this).css('border', borde+'px solid blue');
    		borde = borde + 1;
    	});
    });
  </script>
  <style type="text/css">

    color:#008000;
    }

    color:#FF0000;
    }
