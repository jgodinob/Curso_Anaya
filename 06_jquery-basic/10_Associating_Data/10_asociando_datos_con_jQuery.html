<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Asociando datos con elementos</title>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
  </head>
  <script type="text/javascript">
    /*
     * Seleccionamos la variable global 'document' y cuando se 
     * haya leido ejecutamos la función.
     **/	    
    $("document").ready(function(){	
      // selecciona el elemento y escucha el evento click
    	$("#data").click(function(){
        console.log("data pulse");
        // añadimos par de valores al elemento
    		$("#divPrueba").data('valor1', '1234');
    		$("#divPrueba").data('valor2', 'PruebaJquery');
        console.log( $("#divPrueba") );
    	});
    	$("#dataR").click(function(){
        // eliminamos los datos
    		$("#divPrueba").removeData();
    	});
    	$("#dataS").click(function(){
        // cremos dos alerts que muestren los valores asociados formato json
    		alert($("#divPrueba").data('valor1'));
    		alert(JSON.stringify($('#divPrueba').data(), null, ' '));
    	});
    });
  </script>
  <style type="text/css">
    #divPrueba{
    background-color: blue;
    width: 150px;
    height: 160px;
    }
  </style>
  <body>
    <h2> Asociando Datos con Elementos </h2>
    <div id = "divPrueba" data-datoPrueba = "nuevoDato"> </div>
    </br>
    </br>
    <button id = "data">Click para guardar datos</button>
    <button id = "dataR">Click para remover datos</button>
    <button id = "dataS">Click para mostrar datos</button>
  </body>
</html>
