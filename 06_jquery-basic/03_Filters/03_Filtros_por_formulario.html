	<script type="text/javascript">
		/*
		 * Seleccionamos la variable global 'document' y cuando se 
		 * haya leido ejecutamos la funci√≥n.
		 **/	
		$("document").ready(function(){
			// selecciona el input tipo text dentro del formulario y coloca antes...
			$('form :text').before('Es un Texto');
			// selecciona el input tipo password dentro del formulario y coloca antes...
			$('form :password').before('Password');
			// selecciona el input tipo radio[checked=checked] dentro del formulario y coloca antes...
			$('form :radio[checked=checked]').before('Seleccionado');
			// selecciona el input tipo submit dentro del formulario y modifica su css
			$('form :submit').css('border','2px solid blue');
		});
	</script>
